<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shuffle Students</title>
</head>
<body> 
    <div class="decoration"></div>
    <section>
        <div class="wrapper">
            <h1 class="maintitle">The Group Shuffler</h1>

            <div class="container">
                <h2 class="sectiontitle">List the People</h2>
                <div class="group group-divide">
                    <label for="typeOfGroup">Divide by: </label>
                    <select id="typeOfGroup" name="typeOfGroup">
                        <option value="numberOfMembers">Size of Groups</option>
                        <option value="numberOfGroups">Number of Groups</option>
                      </select>
                </div>
                <div class="group group-size">
                    <label id="groupSizeLabel" for="groupSize">Size of Groups: </label>
                    <input type="number" name="sizeOfGroups" id="groupSize" min="0" value="4"/>
                </div>

                <div class="group group-separator">
                    <label for="typeOfSeparator">Separate by: </label>
                    <select id="typeOfSeparator" name="typeOfSeparator">
                        <option value="[,\n]">Comma or Newline</option>
                        <option value="[,]">Comma</option>
                        <option value="[\n]">Newline</option>
                      </select>
                </div>
                <div class="group-list">
                    <label for="listOfStudents">Names: </label>
                    <textarea id="listOfStudents" name="namesOfStudents"></textarea>
                </div>
                
                <button class="btn" id="shuffleButton">Shuffle those People</button>
            </div>
            <div class="container">
                <h2 class="sectiontitle">Shuffled Groups</h2>
                <dl id="shuffledlist"></dl>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
